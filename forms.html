<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Registration page</h2>
<form action="">
  <label for="fname">first name</label>
  <input type="text"id="fname"name="name1"placeholder="Enter First Name"><br><br>
  <label for="lname">last name</label>
  <input type="text"id="lname"name="name2" placeholder="Enter last Name"><br><br>
  <label for="email">email</label>
  <input type="email"id="email"name="baruapepe" placeholder="Enter email address"><br><br>
  <label for="dob">date of birth</label>
  <input type="date"id="dob"name="tarehe "placeholder="Enter date of birth"><br><br>
    <label for="male">male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="gender"><br><br>
    <label for="course">course taken</label>
    <select name="course" id="course">
        <option value="fullstack">fullstack</option>
        <option value="python">python</option>
        <option value="mobile">mobile programming</option>
        <option value="reactjs"> reactjs</option>
        <option value="javascript">javascript</option>
    </select><br><br>
    <label for="image">image</label>
    <input type="file"id="image"name="image"><br><br>

  <label for="pass">password</label>
  <input type="password"id="pass"name="nenosiri"placeholder="Enter password"><br><br>
  <input type="submit"value="register">

</form>



</body>
</html>
